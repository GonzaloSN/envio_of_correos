{% extends 'core/base.html' %}
{% load static %}
{% block title %}Nuevo{% endblock %}
{% block content %}
    <!-- Masthead Avatar Image-->
    <img class="masthead-avatar mb-5" src="{% static 'core/assets/img/logo.png' %}" alt="..." />
    <!-- Masthead Heading-->
    <h1 class="masthead-heading text-uppercase mb-0">registro y notificaci√≥n</h1>
    <!-- Icon Divider-->
    <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
    </div>
    <!-- Masthead Subheading-->
    <p class="masthead-subheading font-weight-light mb-0">Usuarios Plataforma de la ENCCRV</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning btn-xl" type="submit">OK</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $( "#last_name" ).change(function() {
            var name = $('#name').val();  
            var last_name = $('#last_name').val();
            $('#username').val(((name + '.' +last_name).toLowerCase()).normalize('NFD').replace(/[\u0300-\u036f]/g,""));
        });
    </script>
{% endblock %}
